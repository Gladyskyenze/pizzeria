<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="./css/order.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./menu.html">Menu</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="./contacts.html">Contacts</a></li>

        </ul>
    </nav>
    <form action="#" id="clients_details">
        <h2><i>Make Order Here</i></h2>
        <div class="form">
            Customer Name : <input type="text" size="20" name="name" id="cusname">
            Phone Number <input type="text" size="20" name="phonenum" id="phonenumber">

            <table>
                <tr>
                    <th>Pizza image</th>
                    <th>Pizza choice</th>
                    <th>Quantity</th>
                    <th>Unit price</th>
                    <th>Total price</th>
                </tr>
                <br>
                <br>

                <tr>
                    <td><img src="./images/pepperonii.png" width="100" height="100"></td>
                    <td><input type="checkbox" value="Pepperonii"> Pepperoni</td>
                    <td><input type="text" size="10"></td>
                    <td><input type="text" value="15.00" size="10"></td>
                    <td><input type="text" size="10" disabled></td>
                </tr>
                <br>
                <tr>
                    <td><img src="./images/Buffalo-wing-pasta .png" width="100" height="100"></td>
                    <td><input type="checkbox" value="Buffalo-wing"> Buffalo-wing</td>
                    <td><input type="text" size="10"></td>
                    <td><input type="text" value="12.00" size="10"></td>
                    <td><input type="text" size="10" disabled></td>
                </tr>
                <br>
                <tr>
                    <td><img src="./images/chicago-style.png" width="100" height="100"></td>
                    <td><input type="checkbox" value="chicago-style"> chicago-style</td>
                    <td><input type="text" size="10"></td>
                    <td><input type="text" value="10.00" size="10"></td>
                    <td><input type="text" size="10" disabled></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Total</td>
                    <td><input type="text" size="10" disabled></td>
                </tr>

                <tr>
                    <td></td>
                    <td><button>
                            <input type="Submit" value="Calculate all the total">
                        </button>
                    </td>
                    <td></td>

                    <td>
                        <button>
                            <input type="clear" value="Clear Order">
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <br>
    <br>

    <footer>Copyright Pizza Plaza</footer>
    <script src="./jscript/main.js"></script>
</body>

</html>
